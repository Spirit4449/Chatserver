<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&family=Open+Sans:wght@400;700&family=Work+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,200,0,-25" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,200,0,-25" />
  <link rel="stylesheet" href="account.css"></link>
  <script defer src="/socket.io/socket.io.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
</head>
<body>
  <div id="container" class="container">
    <h1 id="header">Sign Up</h1>
    <div class=".verification-group" id="verification-form"></div>
    <form id="signup-form" method="post">
      <div class="form-group">
        <span>
          <label for="email">Email</label>
          <p class="error" id="email-error"></p>
        </span>
        <input type="text" id="email" name="email" placeholder="example@gmail.com" autofocus>
      </div>
      <div class="form-group">
        <label for="username">Username</label>
        <p class="error" id="username-error"></p>
        <input type="text" id="username" name="username" placeholder="This will be visible to others">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <p class="error" id="password-error"></p>
        <div class="password-input">
          <input type="password" id="password" name="password">
          <span id="password-toggle" style="cursor: pointer; position: absolute; top: 50%; right: 28px; transform: translateY(242%);" class="material-symbols-outlined" onclick="togglePasswordVisibility()">visibility_off</span>
        </div>
      </div>
      <div class="form-group">
      </div>
      <button type="submit" id="submit" class="form-group" style="text-align: center;">Continue</button>
    </form>
    <a id="small-text" href="login">Already have an account?</a>
  </div>
  <script src="signup.js"></script>
</body>
</html>
