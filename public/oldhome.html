<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&family=Open+Sans:wght@400;500;600;700&family=Work+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <script defer src="/socket.io/socket.io.js"></script>
  <script defer src="/script.js"></script>
  <script defer src="/loadRooms.js"></script>
  <link rel="stylesheet" type="text/css" href="/home.css">
</head>
<body>
  <div class="navbar">
    <img class="icon" src="/icon.svg" alt="Logo">
    <h2>Class Chat</h2>
    <span id="profile">
        <img src="" alt="" id="profile-picture">
        <div id="username-online">
            <p id="username"></p>
            <div id="online-status">
                <img src="../Profile Icons/online.png" alt="Online" id="online-icon">
                <p id="online">Online</p>
            </div>
        </div>
    </span>
</div>
  <div class="container">
    <div id="side">
        <input type="text" class="search-bar" placeholder="Find a conversation">
        <div class="messageLabel">
          <h5 style="padding-left: 3px">DIRECT MESSAGES</h5>
          <span id="plus" class="material-symbols-outlined">add</span>
        </div>
        <div class="chats">
          <a href="/chat/me">chat</a>
        </div>
    </div>
    <div id="home">
      <div class="popupMenu" id="create-chat">
        <form action="/room" method="post">
          <input name="room" id="room-name" type="text">
          <button type="submit">Create</button>
        </form>
      </div>
      <div id="friends-panel">
        <div id="message-container"></div>
        <form id="send-container">
          <input type="text" id="message-input" autocomplete="off" placeholder="Type your message..." />
          <button type="submit">Send</button>
        </form>
      </div>
      <div id="chat-panel">
        <h3>Public Rooms</h3>
        <div id="room-container"></div>
      </div>
    </div>
  </div>

  <script>
    // Get the navbar height dynamically and adjust the container
    window.addEventListener('DOMContentLoaded', () => {
      const navbar = document.querySelector('.navbar');
      const container = document.querySelector('.container');

      if (navbar && container) {
        const navbarHeight = navbar.getBoundingClientRect().height;
        container.style.marginTop = `${navbarHeight}px`;
        container.style.height = `calc(100vh - ${navbarHeight}px)`;
      }
    });
    fetch('/profile')
    .then(response => {
      if (response.ok) {
        return response.json();
      } else {
        throw new Error('Failed to retrieve profile data');
      }
    })
    .then(data => {
      if (data.email && data.username) {
        const userEmail = data.email;
        const username = data.username;
        const profilePicture = data.profileIcon;
        console.log(profilePicture)
        document.getElementById('username').textContent = username
        document.getElementById('profile-picture').setAttribute('src', `/${profilePicture}`)
      } else {
        window.location.href = "/login"
      }
    })
    .catch(error => {
      console.error('Error:', error);
    });
  </script>
  <script>
    plus = document.getElementById('plus')
    plus.addEventListener('click', (event) => {
      event.stopPropagation();
      plus.style.color = "#2bb25d"
      plus.style.backgroundColor = "#232323"
      menu = document.getElementById('create-chat')

      const rect = plus.getBoundingClientRect();

      menu.style.top = `${rect.bottom}px`;

      menu.classList.add("show");
      window.onclick = function(event) {
      if (!menu.contains(event.target)) {
        // Close the popup only if the clicked element is not a descendant of the menu
        if (menu.classList.contains('show')) {
          menu.classList.remove('show');
          plus.style.backgroundColor = ''; // Revert background color to its default
          plus.style.color = ''; // Revert text color to its default
        }
      }
    };
    })

  </script>
  <script>
    
  </script>
</body>
</html>
