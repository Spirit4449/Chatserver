<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&family=Open+Sans:wght@400;700&family=Work+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,200,0,-25" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,200,0,-25" />
  <link rel="stylesheet" href="account.css"></link>
  <script defer src="/socket.io/socket.io.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
</head>
<body>
  <div id="container" class="container">
    <h1>Login</h1>
    <form id="login-form" action="" method="post">
      <div class="form-group">
        <label for="email">Email</label>
        <p class="error" id="email-error"></p>
        <input type="text" id="email" name="email" placeholder="Your email" autofocus>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <p class="error" id="password-error"></p>
        <input type="password" id="password" name="password" placeholder="Your password">
        <span id="password-toggle" style="cursor: pointer; position: absolute; top: 50%; right: 28px; transform: translateY(97%);" class="material-symbols-outlined" onclick="togglePasswordVisibility()">visibility_off</span>
      </div>
      <button type="submit">Log In</button>
    </form>
    <script src="login.js"></script>
    <a href="signup">Don't have an account? Sign Up</a>
  </div>
</body>
</html>
